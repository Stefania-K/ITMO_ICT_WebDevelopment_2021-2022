<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Client Last Month</title>
</head>
<body>
    <div class="main">
    <h1>List of clients last month</h1>
        {% for c in clients %}
            <li> Full name: {{ c.id_client.first_name }} {{ c.id_client.last_name }}</li>
            <li>Birthdate: {{ c.id_client.birthdate }} </li>
            <li>Sex: {{ c.id_client.sex }}</li>
            <li>Tel: {{ c.id_client.tel }}</li>
            <li>Passport: {{ c.id_client.passport }}</li>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
