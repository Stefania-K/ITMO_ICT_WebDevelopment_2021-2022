<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список владельцев</title>
</head>
<body>
        <div class="main">
            {% for owner in owners %}
                <li>First name: {{ owner.first_name }}</li>
                <li>Last name: {{ owner.last_name }}</li>
                <li>Birthday: {{ owner.birthday }}</li>
                <li>Passport: {{ owner.passport}}</li>
                <li>Adress: {{ owner.address}}</li>
                <li>Nationality: {{ owner.nationality }}</li>
                <hr/>
            {% endfor %}
        </div>
</body>
</html>
